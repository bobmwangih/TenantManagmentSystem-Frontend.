<div class="container overflow-hidden">
  <div class="row justify-content-md-center">
    <div class="col-sm-4" *ngFor="let tenant of tenants; index as i">
      <div class="card border-dark mb-3" style="max-width: auto">
        <div class="card-header text-success">House No: {{ i + 1 }}</div>
        <div class="card-body text-dark">
          <p class="card-text">
            <b>Name:</b> {{ tenant.firstName }} {{ tenant.lastName }}
          </p>
          <p><b>Phone:</b> {{ tenant.phoneNumber }}</p>
          <p><b>ID Number:</b> {{ tenant.idNumber }}</p>
          <p><b>Start of lease Date:</b> {{ tenant.dateOfLease }}</p>
          <p><b>Last Date of Payment:</b> {{ tenant.dateOfLease }}</p>
          <p>
            <b>Months paid:</b> {{ tenant.monthsPaid.split(" ") }}
            
          </p>
          <p>
            <button
              (click)="updateTenant(tenant.id)"
              class="btn btn-outline-info"
            >
              Update
            </button>
            <button
              (click)="deleteTenant(tenant.id)"
              class="btn btn-outline-danger"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="viewTenant(tenant.id)"
              class="btn btn-outline-success"
              style="margin-left: 10px"
            >
              View
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
