<div class="card border-dark mb-3 text-center" style="max-width: auto">
  <div class="card-header"><h5>Tenant Details</h5></div>
  <div class="card-body text-dark">
    <table class="table table-striped">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let tenant of tenants">
          <td>{{ tenant.firstName }}</td>
          <td>{{ tenant.lastName }}</td>
          <td>{{ tenant.phoneNumber }}</td>
          <td>
            <button (click)="updateTenant(tenant.id)" class="btn btn-outline-info">
              Update
            </button>
            <button
              (click)="deleteTenant(tenant.id)"
              class="btn btn-outline-danger"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="viewTenant(tenant.id)"
              class="btn btn-outline-success"
              style="margin-left: 10px"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
