<div class="col-md-6 offset-md-3">
    <h3>Update Tenant</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="tenant.firstName" name="firstName" />
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="tenant.lastName" name="lastName" />
        </div>
    
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="tenant.phoneNumber" name="phoneNumber" />
        </div>
    
        <button type="submit" class="btn btn-outline-success">Update</button>
    </form>
    </div>
